<!DOCTYPE html>
<html>
<body>
<p> element is double-clicked sets the color of the button element to red.</p>
<button id="dblClickdemo" ondblclick="myFunction()">Double-click me to change my text color.</button>


<script>
function myFunction() {
  document.getElementById("dblClickdemo").style.color = "red";
}
</script>

</body>
</html>
